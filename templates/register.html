{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 px-4 sm:px-6 lg:px-8 py-8">
    <div class="border border-teal-200 rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-teal-800 mb-8">Register</h2>
        <form method="POST" class="space-y-6">
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input id="full_name" name="full_name" type="text" required
                       class="w-full px-4 py-2 border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 bg-teal-50 focus:bg-white transition" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="email" name="email" type="email" required
                       class="w-full px-4 py-2 border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 bg-teal-50 focus:bg-white transition" />
            </div>

            <div>
                <label for="national_id" class="block text-sm font-medium text-gray-700 mb-1">National ID</label>
                <input id="national_id" name="national_id" type="text" required
                       class="w-full px-4 py-2 border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 bg-teal-50 focus:bg-white transition" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" required
                       class="w-full px-4 py-2 border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 bg-teal-50 focus:bg-white transition" />
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-teal-600 text-white py-3 rounded-md font-semibold hover:bg-teal-700 transition">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
