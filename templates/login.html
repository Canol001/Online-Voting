{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-8">Login</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input id="email" name="email" type="email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input id="password" name="password" type="password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition">
                Login
            </button>
        </div>
    </form>

    <p class="text-center mt-6 text-gray-600">
        Donâ€™t have an account? 
        <a href="{{ url_for('register') }}" class="text-blue-600 font-semibold hover:underline">Register</a>
    </p>
</div>
{% endblock %}
