{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create Poll</h2>
        <form method="POST" enctype="multipart/form-data">
            
            <!-- Category Dropdown -->
            <div class="mb-6">
                <label for="category_name" class="block font-medium text-gray-700 mb-2">Category</label>
                <select name="category_name" id="category_name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Presidential Seat">Presidential Seat</option>
                    <option value="County Governor">County Governor</option>
                    <option value="Senator">Senator</option>
                    <option value="Member of Parliament">Member of Parliament</option>
                    <option value="MCA">MCA</option>
                    <option value="Women Representative">Women Representative</option>
                </select>
            </div>

            <!-- Aspirants Section -->
            <div id="aspirants">
                <div class="aspirant mb-8">
                    <h4 class="text-lg font-semibold text-gray-800 mb-4">Aspirant 1</h4>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-1">Full Name</label>
                        <input type="text" name="aspirant_name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-1">Political Party</label>
                        <input type="text" name="political_party" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label class="block font-semibold text-gray-700 mb-2">Profile Picture</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center bg-gray-50 hover:bg-gray-100 transition" ondragover="event.preventDefault()" ondrop="handleDrop(event, this)" id="drop-area-1">
                            <input type="file" name="profile_picture" accept="image/*" class="hidden" id="file-input-1" onchange="handleFileSelect(event, this)">
                            <p class="text-gray-500 mb-2">Drag & drop an image here or</p>
                            <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="document.getElementById('file-input-1').click()">Browse Files</button>
                            <div id="preview-1" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Aspirant Button -->
            <div class="mb-6">
                <button type="button" onclick="addAspirant()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded">Add Another Aspirant</button>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition">Create Poll</button>
        </form>
    </div>
</div>

<script>
function addAspirant() {
    const container = document.getElementById('aspirants');
    const count = container.children.length + 1;
    const div = document.createElement('div');
    div.className = 'aspirant mb-8';
    div.innerHTML = `
        <h4 class="text-lg font-semibold text-gray-800 mb-4">Aspirant ${count}</h4>
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Full Name</label>
            <input type="text" name="aspirant_name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Political Party</label>
            <input type="text" name="political_party" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
            <label class="block font-semibold text-gray-700 mb-2">Profile Picture</label>
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center bg-gray-50 hover:bg-gray-100 transition" ondragover="event.preventDefault()" ondrop="handleDrop(event, this)" id="drop-area-${count}">
                <input type="file" name="profile_picture" accept="image/*" class="hidden" id="file-input-${count}" onchange="handleFileSelect(event, this)">
                <p class="text-gray-500 mb-2">Drag & drop an image here or</p>
                <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="document.getElementById('file-input-${count}').click()">Browse Files</button>
                <div id="preview-${count}" class="mt-4"></div>
            </div>
        </div>
    `;
    container.appendChild(div);
}

function handleFileSelect(event, input) {
    const file = event.target.files[0];
    if (file && file.type.startsWith('image/')) {
        displayPreview(file, input);
    }
}

function handleDrop(event, dropArea) {
    event.preventDefault();
    const file = event.dataTransfer.files[0];
    const input = dropArea.querySelector(`[id^="file-input-"]`);
    if (file && file.type.startsWith('image/')) {
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        input.files = dataTransfer.files;
        displayPreview(file, input);
    }
}

function displayPreview(file, input) {
    const preview = input.parentElement.querySelector(`[id^="preview-"]`);
    preview.innerHTML = '';
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    img.className = 'mx-auto rounded shadow max-h-40';
    preview.appendChild(img);
}
</script>
{% endblock %}
