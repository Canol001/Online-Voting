{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-8">Register</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input id="full_name" name="full_name" type="text" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input id="email" name="email" type="email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="national_id" class="block text-sm font-medium text-gray-700 mb-1">National ID</label>
            <input id="national_id" name="national_id" type="text" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input id="password" name="password" type="password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition">
                Register
            </button>
        </div>
    </form>
</div>
{% endblock %}
