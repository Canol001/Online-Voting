{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="border border-teal-200 rounded-lg p-6">
        <h2 class="text-3xl font-bold text-center text-teal-800 mb-8">Vote: {{ category.name }}</h2>

        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                {% for aspirant in aspirants %}
                    <div>
                        <label for="aspirant-{{ aspirant.id }}"
                               class="block bg-teal-50 hover:bg-teal-100 transition cursor-pointer rounded-lg p-4 text-center border border-teal-300">
                            {% if aspirant.profile_picture %}
                                <div class="flex justify-center mb-4">
                                    <img class="w-24 h-24 rounded-full object-cover border-4 border-teal-300"
                                         src="{{ url_for('static', filename='uploads/profile_pics/' + aspirant.profile_picture) }}"
                                         alt="{{ aspirant.full_name }}">
                                </div>
                            {% endif %}
                            <h4 class="text-xl font-semibold text-teal-800">{{ aspirant.full_name }}</h4>
                            <p class="text-sm text-gray-600 mb-3">{{ aspirant.political_party }}</p>
                            <input type="radio" name="aspirant_id" id="aspirant-{{ aspirant.id }}"
                                   value="{{ aspirant.id }}" required class="sr-only peer">
                            <div class="w-5 h-5 mx-auto mt-2 rounded-full border border-teal-400 peer-checked:border-orange-500 peer-checked:bg-orange-500 transition"></div>
                        </label>
                    </div>
                {% endfor %}
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-teal-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-teal-700 transition">
                    Submit Vote
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
